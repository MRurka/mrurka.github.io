
<section className="blog site-section-content page-template-grid">
  <div className="container">
    <div className="items">
      {% for post in site.categories.asia2016 %}
          <div className="item">
            <Link to="/{{ post.pathID }}">
              <h1 className="title">{{ post.title }}</h1>
              <h2 className="subtitle">{{ post.subtitle }}</h2>
            </Link>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
