  var Work = React.createClass({
        render: function() {
          // Background Switches
          {% for post in site.categories.portfolio %}
            $("#work-section #{{ post.port-id }} a").hover(function() {
              $("#{{ post.port-id }}.item-background").css("opacity", "1");
            }, function(){
              $("#{{ post.port-id }}.item-background").css("opacity", "0");
            });
          {% endfor %}

          // Hide items except hovered
          $('#work-section .item a').hover(
            function() {
              $("#work-section .item a:not(:hover)").css({"opacity":"0"});
            },
            function() {
              $("#work-section .item a").css({"opacity":"1"});
            }
          );

          {% for post in site.categories.portfolio %}
            var myStyle_{{ post.port-id }} = { backgroundImage: 'url(img/work/backgrounds/desktop/{{ post.img-background }})' };
          {% endfor %}

          return (
            {% include index-sections/section-work.jsx %}
          );
        }
      });

      var About = React.createClass({

          return (

  ReactDOM.render(
    <Router>
      <Route path="/" component={App}>
        <IndexRoute component={Home}/>
        <Route path="work" component={Work} />
        <Route path="about" component={About} />
        <Route path="blog" component={Blog} />
        <Route path="asia" component={Asia} />
      </Route>
    </Router>,
    destination
  );

  var WorkSection = React.createClass({
    render: function() {
      return (
        <div>
          {this.props.children}
        </div>
      )
    }
  });

  {% for post in site.categories.portfolio %}
    var XXX{{post.path}} = React.createClass({
    render: function() {
        return (
          <div>
            <div className="modal-content">
              <div className="site-container">
                <div className="container">
                  <h1 className="post-title">{{ post.title }}</h1>
                  <h2 className="post-subtitle">{{ post.subtitle }}</h2>
                  {{ post.content }}
                  <div className="take-me-back-bottom-container {{ page.categories }}">
                    {% if post.take-me-back-text %}
                      <a className="take-me-back-bottom-button close-modal" rel="modal:close" id="{{ page.categories }}-back-button">{{ post.take-me-back-text }}</a>
                    {% else %}
                      <a className="take-me-back-bottom-button close-modal" rel="modal:close" id="{{ page.categories }}-back-button">Rurka, take me back please</a>
                    {% endif %}
                  </div>
                </div>
              </div>
              <a className="close-modal modal-close"></a>
            </div>
            <div className="modal-backdrop"></div>
          </div>
        );
      }
    });
  {% endfor %}

  ReactDOM.render(
    <Router>
      <Route path="/" component={WorkSection}>
        {% for post in site.categories.portfolio %}
          <Route path="/{{post.path}}" component={ XXX{{post.path}} } />
        {% endfor %}
      </Route>
    </Router>,
    destinationXX
  );

</script>

<img src="https://store-images.s-microsoft.com/image/apps.41678.9007199266445909.1adf987e-21ae-4351-8cab-2b5ff526deaa.fb3d5958-3886-4f34-ac45-1e9dfc30ff12?w=96&h=96&q=60"/>

<script>
  // Background Switches
  {% for post in site.categories.portfolio %}
    $("#work-section #{{ post.port-id }} a").hover(function() {
      $("#{{ post.port-id }}.item-background").css("opacity", "1");
    }, function(){
      $("#{{ post.port-id }}.item-background").css("opacity", "0");
    });
  {% endfor %}

  // Hide items except hovered
  $('#work-section .item a').hover(
    function() {
      $("#work-section .item a:not(:hover)").css({"opacity":"0"});
    },
    function() {
      $("#work-section .item a").css({"opacity":"1"});
    }
  );
</script>
